<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Crocodile Clicker</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:600,900' rel='stylesheet' type='text/css'>
	<meta property="og:title" content="Crocodile Clicker" />
	<meta property="og:site_name" content="BenWiley.org"/>
	<meta property="og:url" content="http://crocodileclicker.benwiley.org/" />
	<meta property="og:description" content="It's five mischievous crocodiles versus your computer mouse, in a brand-new clicking adventure!" />
	<meta property="og:image" content="http://crocodileclicker.benwiley.org/images/steve.jpg" />
</head>
<body>
	<div id="content">
		<div id="croc-selector" data-bind="foreach: crocs">
			<!-- ko if: $index() < $parent.levelsUnlocked() -->
				<div class="thumb" data-bind="click: $parent.setCurrent($index()), style: {backgroundImage: 'url(' + url() + ')'}">
					<div class="overlay">
							<p data-bind="text: name() + '&nbsp;'"></p>
							<p class="clicks" data-bind="text: clickCounter() + '&nbsp;'"></p>
					</div>
				</div>
			<!-- /ko -->
			<!-- ko if: $index() === $parent.levelsUnlocked() -->
				<div class="thumb">
					<div id="next" class="overlay">
							<p>Next:&nbsp;</p>
							<p data-bind="text: name() + '&nbsp;'"></p>
					</div>
				</div>
			<!-- /ko -->
		</div>
		<div id="current" data-bind="with: currentCroc">
			<h1 data-bind="text: $parent.headerText()"></h1>
			<img id="croc" src="" data-bind="click: click, attr: {src: url}">
			<div>
				<span>Clicks on this croc: </span><span class="counter" data-bind="text: clickCounter"></span>
				<span> | </span>
				<span>Total clicks: </span><span class="counter" data-bind="text: $parent.totalClicks"></span>
				<span data-bind="ifnot: $parent.allUnlocked()">
					<span> | </span>
					<span>Clicks until next croc unlock: </span><span class="counter" data-bind="text: $parent.clicksToUnlock()"></span>
				</span>
			</div>
			<div><a id="source" href="" target="_blank" data-bind="attr: {href: source}">[image source]</a></div>
		</div>
	</div>
	<div id="admin-panel">
		<div id="reset" data-bind="click: reset">[reset game]</div>
	</div>
	<script src="js/libs/knockout-min.js"></script>
	<script src="js/clicker.js"></script>
</body>
</html>
